<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <title>Excel Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Online Excel tools</h1>
        </header>
        <section>
            <nav>
                <h2>Tools</h2>
                <button id="button_create">Create</button>
                <button id="button_edit">Edit</button>
            </nav>
            <main>
                <div id="upload">
                    <label for="excelFile">
                        <p>Select an Excel file</p>
                        <img src="upload.svg" alt="Upload svg" id="upload_svg" height="25px">
                    </label>
                    <input type="file" id="excelFile" accept=".xls, .xlsx"/>
                </div>
                <div id="tableContainer"></div>
            </main>
        </section>
        <footer>
            Created by Dejan Ribarovski | 2023
        </footer>
    </div>
    <script lang="javascript" src="index.js"></script>
</body>
</html>
